<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flying Text Over Image</title>



    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">





</head>

<body>

    <div class="main-div">
        <img src="./images/5Fh2fbB.gif" alt="Background Image">
        <div class="navbar">
            <img class="logo" src="./images/CnB_logo.png" alt="Logo">
            <a class="nav1" href="#">Home</a>
            <a class="nav2" href="#">About</a>
            <a class="nav3" href="#">Services</a>
            <a class="nav4" href="#">Contact</a>
        </div>

        <!-- Flying texts -->
    <div class="flying-text text1">WELCOME TO THE</div>
    <div class="flying-text text2">CIGAR AND BRANDY CLUB</div>
    </div>

    
    <!--div class="flying-text text3">Scroll for More</div-->
    <!--div class="flying-text text4">Stay Connected</div-->
    <!--div class="flying-text text5">Thank You for Visiting</div-->



    <script>
       function updateImageHeightVariable() {
  const img = document.querySelector('.main-div img');
  if (!img) return;
  // clientHeight gives the rendered height in px
  const h = img.clientHeight;
  document.documentElement.style.setProperty('--img-height', `${h}px`);
}

// 1) On window resize, re-measure
window.addEventListener('resize', updateImageHeightVariable);

// 2) Once everything—including the image—is loaded, measure
window.addEventListener('load', () => {
  const img = document.querySelector('.main-div img');
  if (img.complete) {
    updateImageHeightVariable();
  } else {
    img.addEventListener('load', updateImageHeightVariable);
  }
});


    </script>
</body>

</html>
